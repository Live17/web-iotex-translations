hall-of-fame.badge-section.title: IoTeX 1° Programma di beneficenza — Fondazione ETH
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha rivoluzionato il mondo blockchain negli ultimi quattro anni e ha 
  fatto di "blockchain" la parola d'ordine più recente. Come leader del settore, Ethereum ha 
  fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  per alimentare ricercatori e sviluppatori a lavorare su vari fronti per supportare 
  l'intero ecosistema blockchain. IoTeX crede fortemente che possiamo mandare avanti
  l'intero settore attraverso ricerche e collaborazioni rigorose. Noi abbiamo 
  bisogno di talenti e di menti brillanti per fare colpo nel mondo. Un semplice modo, 
  ma molto efficace per aiutare la nostra causa è donare ETH alla fondazione Ethereum 
  per aiutare a finanziare la ricerca blockchain. 
  
  Per i dettagli sulla partecipazione, per favore unisciti al gruppo <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> e presta attenzione al messaggio pinnato. 
  
  Trova maggiori dettagli a <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.search.label: Cerca in base al tuo hashid o nome visualizzato preferito
hall-of-fame.thank-you.message: >
   Il "Crowdsourcing" come un modo per finanziare una causa specifica per un ente di beneficenza non è nuovo, ma
   IoTeX lo sta facendo tramite "contratti intelligenti" e reindirizzando dell'Hype della criptovaluta 
   per cause caritatevoli. Nei prossimi mesi, per mezzo del "Community Reward
   Program", IoTeX continuerà a selezionare alcuni programmi di beneficenza che si allineano con 
   la missione di IoTeX di "Connettere il mondo fisico, blocco dopo blocco" come parte del "Community Reward
   Program" di IoTeX.
   IoTeX crede nella crescita insieme alla comunità e nella connessione del mondo fisico blocco per blocco. 
   È un obiettivo molto ambizioso ma può esserlo 
   raggiunto con una squadra forte e una comunità solidale. Insieme alla 
   comunità per spingere la frontiera per lo sviluppo dell' ecosistema blockchain, 
   IoTeX spera davvero che la comunità possa capire l'originale 
   intenzione e contribuire a promuovere la causa.
